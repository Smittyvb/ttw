<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/internal/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <a href="%main%">Back to homepage</a>
    <form action="" method="POST">
        %errors%
        <div>
            <label for="username">Username: </label>
            <input type="text" id="username" name="username" autocomplete="username">
        </div>
        <div>
            <label for="username">Email: </label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="pw">Password: </label>
            <input type="password" id="pw" name="pw" autocomplete="new-password">
        </div>
        <div>
            <label for="pw">Repeat password: </label>
            <input type="password" id="pw2" name="pw2" autocomplete="new-password">
        </div>
        <div>
            It's not currently possible to change your email address, so make sure you entered it right.
        </div>
        <div>
            <input type="submit" value="Register">
        </div>
    </form>
</body>

</html>

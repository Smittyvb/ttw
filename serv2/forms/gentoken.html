<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/internal/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate API token</title>
</head>

<body>
    <a href="%main%/settings#import-export">Back to settings</a>
    <div>
        This will generate an API token for %username%.
        If an API token already exists, it will be revoked.
    </div>
    <form action="" method="POST">
        <div>
            <input type="submit" value="Generate">
        </div>
    </form>
    <script src="forms.js" defer></script>
</body>

</html>
